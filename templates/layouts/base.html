<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Start Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ (googleMeasureId) }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());

        gtag('config', '{{ (googleMeasureId) }}');
    </script>
    <!-- End Google Analytics -->
    <script>
        var request_id = "{{ .request.id }}";
        var request_at = "{{ .request.now }}";
    </script>
    {{template "heads" .}}
    <title>{{template "title" .}} | TapeStats!</title>
    <link rel="stylesheet" href="/static/base.css">
    <script src="/static/base.js"></script>
</head>
<body>
<div class="content">
    {{template "content" .}}
</div>
<div class="footer">
    <footer>
        <div>{{template "footer" .}}</div>
        <div>Copyright TapeStats.com 2021{{ if ne 2021 (nowYear) }}-{{ (nowYear) }}{{ end }}</div>
        <div>
            <a href="https://github.com/gpmidi/TapeStats">Site Source Code</a> | <a
                    href="https://github.com/gpmidi/TapeStats/blob/main/LICENSE">Site License</a>
        </div>
    </footer>
</div>
</body>
</html>
